# general
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# reload conifg
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Shift Alt vim keys to switch windows
bind -n C-H previous-window
bind -n C-L next-window

# Split panes
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind _ split-window -v -c "#{pane_current_path}"

# C-/ doesnt work in tmux. Mapping for nvim comment 
bind-key -n '^_' if-shell "$is_vim" 'send-keys gcc Escape'

# clean screen with <prefix> + C-l
bind C-l send-keys 'C-l'

# image.nvim support
set -gq allow-passthrough on
set -g visual-activity off

# set vi-mode
set-window-option -g mode-keys vi
# tmux-yank-keybindigns
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel


# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-cpu'
# set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'aserowy/tmux.nvim'
set -g @plugin 'catppuccin/tmux'


# Configure Catppuccin
# https://github.com/catppuccin/tmux/discussions/317

set -g @catppuccin_flavor "mocha"
set -g @catppuccin_status_background "#131313"
set -g @bg "#131313"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

# Configure Online
set -g @online_icon "ok"
set -g @offline_icon "nok"

# status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@bg},bold]  #S },#{#[bg=#{@bg},fg=#{@thm_green}]  #S }}"
set -ga status-left "#[bg=#{@bg},fg=#{@thm_surface_1},none]│"
set -ga status-left "#[bg=#{@bg},fg=#{@thm_maroon}]  #{pane_current_command} "
set -ga status-left "#[bg=#{@bg},fg=#{@thm_surface_1},none]│"
set -ga status-left "#[bg=#{@bg},fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=#{@bg},fg=#{@thm_surface_1},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=#{@bg},fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"

# status right look and feel
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#{?#{e|>=:10,#{battery_percentage}},#{#[bg=#{@bg},fg=#{@bg}]},#{#[bg=#{@bg},fg=#{@thm_pink}]}} #{battery_icon} #{battery_percentage} "
set -ga status-right "#[bg=#{@bg},fg=#{@thm_surface_1},none]#{?battery_percentage,│,}"
# set -ga status-right "#[bg=#{@bg},fg=#{@thm_surface_1},none]│"
set -ga status-right "#[bg=#{@bg}]#{?#{==:#{online_status},ok},#[fg=#{@thm_mauve}] 󰖩 on ,#[fg=#{@thm_red},bold]#[reverse] 󰖪 off }"
set -ga status-right "#[bg=#{@bg},fg=#{@thm_surface_1}, none]│"
set -ga status-right "#[bg=#{@bg},fg=#{@thm_blue}] 󰭦 %Y-%m-%d 󰅐 %H:%M "


# Configure Tmux
set -g status-position bottom
set -g status-style "bg=#{@bg}"
set -g status-justify "absolute-centre"

# pane border look and feel
setw -g pane-border-lines single
setw -g pane-border-format ""
setw -g pane-border-status off
setw -g pane-border-style "bg=#{@bg},fg=#{@thm_surface_0}"
setw -g pane-active-border-style "bg=#{@bg},fg=#{@thm_surface_1}"

# window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "Window"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#{@bg},fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=#{@bg},fg=#{@thm_peach}"
set -g window-status-activity-style "bg=#{@thm_b},fg=#{@bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@bg},bold"
set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_peach},fg=#{@bg},bold"

set -g window-status-separator ""

# bootstrap tpm
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"
# then <prefix> I

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

set -gF window-status-separator "#[bg=#{@bg},fg=#{@thm_surface_1}]│"
